name: Spell Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        uses: streetsidesoftware/cspell-action@v1
        with:
          glob: '**/*.dart'
